{% extends 'PortfolioDatabase/base.html' %}

{% block title %}My Portfolio{% endblock %}

{% block content %}
    <h1>My Portfolio</h1>
    {% for project in portfolio_list %}
        <div class = "row">
            <div class="col-md-4">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
            </div>
        </div>
        <div class="col-md-2">
            <a href="{% url 'portfolio_detail' project.id  %}" class="btn btn-success">Details</a>
            <a href="{% url 'update_portfolio' project.id  %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_portfolio' project.id  %}" class="btn btn-danger">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
