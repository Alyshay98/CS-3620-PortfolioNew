{% extends 'PortfolioDatabase/base.html' %}
{% block title %}{{ hobby.name }} Detail{% endblock %}

{% block content %}
    <h1>My Hobbies</h1>
        <div class = "row">
            <div class="col-md-4">
                <h1>{{ hobby.name }}</h1>
                <p>{{ hobby.description }}</p>
                <img class="card" height="150px" src="{{ hobby.image.url }}" alt="{{ hobby.name }} Image">
            </div>
        </div>
{% endblock %}
